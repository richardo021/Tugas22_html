<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tugas 22</title>
    </head>
    <body>
        <h1>Napak Tilas</h1>
        <fieldset>
            <legend>Form</legend>
            <p>Nama : <input type="text" placeholder="Nama Lengkap"></p>
            <p>Username : <input type="text" placeholder="Username"></p>
            <p>Email : <input type="email" placeholder="Your Email"></p>
            <p>Password : <input type="password" placeholder="Password"></p>
            <p>Alamat Web : <input type="url" placeholder="Masukkan URL Web"></p>
            <p>Tanggal lahir : <input type="date"></p>
            <p>Umur : <input type="number"></p>
            <p>Jenis Kelamin : <label><input type="radio"> Laki-Laki</label> <label><input type="radio"> Perempuan</label></p>
            <p>Biografi : <textarea cols="25" rows="3"></textarea></p>
            <p>Foto <img src="logo1.jpg" width="200px" height="200px"></p>
            <p>Audio <audio src="sample.mp3" controls></audio></p>
        </fieldset>
    </body>
</html>
